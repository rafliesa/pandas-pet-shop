{% load static %}
<head>
<link rel="stylesheet" href="{% static 'css/navbar.css' %}"/>
<style>
    @media (max-width: 768px) {
    .heading {
      font-size: 5vw; 
    }
  }
  
  @media (max-width: 480px) {
    .heading {
      font-size: 6vw; 
    }
  }
  
  @media (min-width: 1200px) {
    .heading {
      font-size: 3vw; 
    }
  }
  
  nav {
    background-color: wheat;
    position: sticky;
    width: 100vw;
    z-index: 1000;
}

.navbarBox {
    padding-left: 2rem;
    padding-right: 1rem;
}

</style>
</head>
<body>
  <nav class="fixed top-0 left-0 right-0 shadow z-50">
    <div class = "navbarBox">
      <div class="flex items-center justify-between h-16" style="height: auto; padding-bottom: 0.5vh; padding-top: 0.5vh;">
        <div class="pandaspetshop">
          <h1 class="heading">Panda's Pet Shop</h1>
        </div>
        <div class="hidden md:flex items-center">
          {% if user.is_authenticated %}
            <a href="{% url 'main:show_main' %}" class=" hover:bg-gray-500 hover:bg-opacity-20 text-black font-bold py-2 px-4 mx-2 rounded transition duration-300">
              Home
            </a>
            <a href="" class=" hover:bg-gray-500 hover:bg-opacity-20 text-black font-bold py-2 px-4 mx-2 rounded transition duration-300">
              Cart
            </a>
            <a href="" class="hover:bg-gray-500 hover:bg-opacity-20 text-black font-bold py-2 px-4 mx-2 rounded transition duration-300">
              Product   
            </a>
            <a href="" class="hover:bg-gray-500 hover:bg-opacity-20 text-black font-bold py-2 px-4 mx-2 rounded transition duration-300">
              Animals
            </a>
            <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white mx-2 font-bold py-2 px-4 rounded transition duration-300">
              Logout
            </a>
          {% else %}
            <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
              Login
            </a>
            <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
              Register
            </a>
          {% endif %}
        </div>
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button">
            <img src="{% static 'image/pngwing.com.png' %}" alt="=" style="width: 15vw">
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden  px-4 w-full md:max-w-full">
      <div class="pt-2 pb-3 space-y-1 mx-auto">
        {% if user.is_authenticated %}
          <a href="" class="block hover:bg-gray-500 hover:bg-opacity-20 text-black font-bold py-2 px-4 mx-2 rounded transition duration-300">
            Home
          </a>
          <a href="" class="block hover:bg-gray-500 hover:bg-opacity-20 text-black font-bold py-2 px-4 mx-2 rounded transition duration-300">
            Cart
          </a>
          <a href="" class="block hover:bg-gray-500 hover:bg-opacity-20 text-black font-bold py-2 px-4 mx-2 rounded transition duration-300">
            Product   
          </a>
          <a href="" class="block hover:bg-gray-500 hover:bg-opacity-20 text-black font-bold py-2 px-4 mx-2 rounded transition duration-300">
            Animals
          </a>
          <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Register
          </a>
        {% endif %}
      </div>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
    
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
</nav>
</body>
